{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Creating New Posts -->
<div class="col-lg-7 col-sm-9 card mb-4 mt-3 auto form-card">
    <div class="card-body">
        {% if user.is_superuser %}
        <h3>Create a new post:</h3>
        <form id="postForm" method="post" class="mt-3" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
            <!--submit button-->
            <div class="text-center">
            <button id="submitButton" type="submit" class="btn form-button btn-lg">Create</button>
            </div>
        </form>
        {% else %}
        <p class="center">Only superusers can create content.</p>
        {% endif %}
    </div>
</div>

{% endblock content %}
